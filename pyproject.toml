[project]
name = "rssfixer"
version = "0.1.5"
authors = [
  { name="Peter ReuterÃ¥s", email="peter@reuteras.net" },
]
description = "Generate RSS feed for Wordpress blog without it."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Intended Audience :: Information Technology",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
]

dependencies = [
    "beautifulsoup4==4.12.2",
    "feedgen==0.9.0",
    "requests==2.29.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
audit = ["bandit"]
build = ["build", "twine"]
lint = ["black", "ruff"]
test = ["pytest", "requests-mock", "coverage"]
github = ["coverage-badge", "markdown-code-runner"]
dev = ["pre-commit", "rssfixer[audit, lint, test, build]"]

[project.urls]
"Homepage" = "https://github.com/reuteras/rssfixer"
"Bug Tracker" = "https://github.com/reuteras/rssfixer/issues"

[project.scripts]
rssfixer = "rssfixer:main"

[tool.ruff]
select = [
  "BLE",  # flake8-blind-except
  "C4",   # flake8-comprehensions
  "COM",  # flake8-commas
  "D",    # pydocstyle
  "E",    # pycodestyle
  "F",    # pyflakes
  "I",    # isort
  "ISC",  # flake8-implicit-str-concat
  "N",    # pep8-naming
  "PL",   # Pylint
  "RUF",  # Ruff-specific rules
  "S",    # flake8-bandit
  "UP",   # pyupgrade
  "W",    # Warning
]
ignore = [
  "D203", # one-blank-line-before-class
  "D213", # multi-line-summary-second-line
  "S101", # Use of `assert` detected
  "S301", # `pickle` and modules that wrap it can be unsafe when used to deserialize untrusted data, possible security issue
]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["A", "B", "C", "D", "E", "F", "G", "I", "N", "Q", "S", "T", "W", "ANN", "ARG", "BLE", "COM", "DJ", "DTZ", "EM", "ERA", "EXE", "FBT", "ICN", "INP", "ISC", "NPY", "PD", "PGH", "PIE", "PL", "PT", "PTH", "PYI", "RET", "RSE", "RUF", "SIM", "SLF", "TCH", "TID", "TRY", "UP", "YTT"]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".git",
    ".github",
    ".pytest_cache",
    ".venv",
    "__pypackages__",
    "build",
    "dist",
    ".venv",
]

# Same as Black.
line-length = 120

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10
